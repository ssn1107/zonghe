<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../css/index.css"/>
	</head>
	<body>
		<script src="../js/libs/require.js" data-main="../js/detail/index.js"></script>
		<div class="wrap">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用户名</label>
					<input type="text" class="mui-input-clear" placeholder="请输入用户名">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input type="password" class="mui-input-password" placeholder="请输入密码">
				</div>
				<div class="mui-input-row">
					<label>性别</label>
					<input type="text" class="mui-input-sex" placeholder="请输入性别">
				</div>
				<div class="mui-input-row">
					<label>地址</label>
					<input type="text" class="mui-input-address" placeholder="请输入地址">
				</div>
				<div class="mui-input-row">
					<label>状态</label>
					<input type="text" class="mui-input-status" placeholder="请输入状态">
				</div>
				<div class="mui-button-row">
					<button type="button" class="mui-btn mui-btn-primary ok">确认</button>
					<button type="button" class="mui-btn mui-btn-danger cancel">取消</button>
				</div>
			</form>
		</div>
	</body>
</html>
